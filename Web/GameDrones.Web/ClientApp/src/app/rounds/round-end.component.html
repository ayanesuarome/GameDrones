<section id="RoundEnd" *ngIf="isRoundEnd">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>We have a WINNER!!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 class="winner-center">{{winner}} is the new EMPEROR!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="btn btn-primary" href="/" role="button">Play Again</a>
      </div>
    </div>
  </div>
</section>
